apiVersion: apps/v1 # for versions before 1.9.0 use apps/v1beta2
kind: Deployment
metadata:
  name: jboot-deployment
spec:
  selector:
    matchLabels:
      app: jboot-devops-project
  replicas: 2 # tells deployment to run 2 pods matching the template
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1

  template:
    metadata:
      labels:
        app: jboot-devops-project
    spec:
      containers:
      - name: jboot-devops-project
        image: docker-server.com:5000/sirishmax/jboot:1.0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
